<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Survey Form</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main id="main">
      <h1 id="title">Liquor Survey Form</h1>
      <p id="description">
        We want to know what you think....About your favorite drink.
      </p>

      <img
        id="image"
        src="https://cdn.pixabay.com/photo/2013/07/12/19/19/martini-154548_1280.png"
        alt="martini glass"
      />

      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" class="labels" for="name">Name:</label>
          <input
            id="name"
            class="form-control"
            type="text"
            placeholder="Enter name"
            required
          />
        </div>

        <div class="form-group">
          <label id="email-label" class="labels" for="email">Email:</label>
          <input
            id="email"
            class="form-control"
            type="email"
            placeholder="Enter email"
            required
          />
        </div>

        <div class="form-group">
          <label id="number-label" class="labels" for="number">Age:</label>
          <input
            id="number"
            class="form-control"
            type="number"
            min="21"
            max="99"
            placeholder="Enter age"
            required
          />
        </div>

        <div class="form-group">
          <p class="form-group-heading">What Part of the World Are you From?</p>
          <select id="dropdown" class="form-control">
            <option disabled selected value>Select One</option>
            <option value="americas">Americas</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="australia">Australia</option>
          </select>
        </div>

        <div class="form-group">
          <p class="form-group-heading">Which would you prefer?</p>

          <label>
            <input
              name="select-preference"
              class="input-radio"
              value="wine"
              type="radio"
              checked
            />Wine</label
          >
          <label>
            <input
              name="select-preference"
              class="input-radio"
              value="beer"
              type="radio"
            />Beer</label
          >
          <label>
            <input
              name="select-preference"
              class="input-radio"
              value="spirits"
              type="radio"
            />Spirits</label
          >
        </div>
        <div class="form-group">
          <p class="form-group-heading">
            If you enjoy spirits, please select your favorites.
          </p>
          <label><input type="checkbox" value="whiskey" /> Whiskey</label>
          <label><input type="checkbox" value="scotch" /> Scotch</label>
          <label><input type="checkbox" value="bourbon" /> Bourbon</label>
          <label><input type="checkbox" value="vodka" /> Vodka</label>
          <label><input type="checkbox" value="gin" /> Gin</label>
          <label><input type="checkbox" value="tequila" /> Tequila</label>
          <label><input type="checkbox" value="rum" /> Rum</label>
        </div>

        <div class="form-group">
          <p class="form-group-heading">Any additional comments?</p>
          <textarea></textarea>
        </div>

        <div class="form-group">
          <button id="submit" type="submit">Submit</button>
        </div>
      </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
