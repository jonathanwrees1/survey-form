<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Survey Form</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="main">
      <h1 id="title">The Uptown Liquor Survey</h1>

      <h2 id="description">
        We want to know what you think about your favorite drink.
      </h2>

      <form
        action="https://formsubmit.co/aa94d4a77f3941e3313ee8f5b9c7870e"
        method="POST"
        id="survey-form"
      >
        <div class="about-you">
          <div class="form-group">
            <h3 class="form-group-heading">About You</h3>
            <label id="name-label" class="labels" for="name">Name:</label>
            <input
              id="name"
              name="name"
              class="form-control"
              type="text"
              placeholder="Enter name"
              required
            />
          </div>

          <div class="form-group">
            <label id="email-label" class="labels" for="email">Email:</label>
            <input
              id="email"
              name="email"
              class="form-control"
              type="email"
              placeholder="Enter email"
              required
            />
          </div>

          <div class="form-group">
            <label id="number-label" class="labels" for="number">Age:</label>
            <input
              id="number"
              name="age"
              class="form-control"
              type="number"
              min="21"
              max="99"
              placeholder="Enter age"
              required
            />
          </div>

          <div class="form-group">
            <label id="location-label" class="labels" for="dropdown"
              >Where Are you From?</label
            >
            <select name="location" id="dropdown" class="form-control">
              <option disabled selected value>Select One</option>
              <option value="americas">Americas</option>
              <option value="asia">Asia</option>
              <option value="europe">Europe</option>
              <option value="australia">Australia</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <h3 class="form-group-heading">Which do you prefer?</h3>

          <label>
            <input
              name="select-preference"
              class="input-radio"
              value="wine"
              type="radio"
              checked
            />Wine</label
          >
          <label>
            <input
              name="select-preference"
              class="input-radio"
              value="beer"
              type="radio"
            />Beer</label
          >
          <label>
            <input
              name="select-preference"
              class="input-radio"
              value="spirits"
              type="radio"
            />Spirits</label
          >
        </div>

        <div class="form-group">
          <h3 class="form-group-heading">Favorite Spirits?</h3>
          <label
            ><input
              name="select-whiskey"
              class="input-checkbox"
              type="checkbox"
              value="whiskey"
            />
            Whiskey</label
          >
          <label
            ><input
              name="select-scotch"
              class="input-checkbox"
              type="checkbox"
              value="scotch"
            />
            Scotch</label
          >
          <label
            ><input
              name="select-bourbon"
              class="input-checkbox"
              type="checkbox"
              value="bourbon"
            />
            Bourbon</label
          >
          <label
            ><input
              name="select-vodka"
              class="input-checkbox"
              type="checkbox"
              value="vodka"
            />
            Vodka</label
          >
          <label
            ><input
              name="select-gin"
              class="input-checkbox"
              type="checkbox"
              value="gin"
            />
            Gin</label
          >
          <label
            ><input
              name="select-tequila"
              class="input-checkbox"
              type="checkbox"
              value="tequila"
            />
            Tequila</label
          >
          <label
            ><input
              name="select-rum"
              class="input-checkbox"
              type="checkbox"
              value="rum"
            />
            Rum</label
          >
        </div>

        <div class="form-group">
          <h3 class="form-group-heading">Additional comments?</h3>
          <label class="labels" id="comments-label" for="comment-text"
            >Enter Comments Here:</label
          ><textarea id="comment-text" name="comments"></textarea>
        </div>

        <div class="form-group-button">
          <button id="submit" type="submit">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
